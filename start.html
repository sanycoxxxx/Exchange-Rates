<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainRate">
        <label for="mainRateInput">UAH</label>
        <input id="mainRateInput" type="text">
        <div class="secondRate">
            <label for="secondRateInput">USD</label>
            <input id="secondRateInput" type="text">
        </div>



        <div class="inputName">
            <label for="inputName">Введите ваше имя</label>
            <input type="text" name="Name" id="inputName">
        </div>
        <div class="inputSecondName">
            <label for="inputSecondName">Введите вашу фамилию</label>
            <input type="text" name="secondName" id="inputSecondName">
        </div>

        <div class="order">
            <div class="container">
                <div class="title">Заказывай пробный день прямо сейчас!</div>
                <form action="#" class="order__form">
                    <input required placeholder="Ваше имя" name="name" type="text" class="order__input">
                    <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="order__input">
                  
                    <button class="btn btn_dark btn_min">Перезвонить мне</button>
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
